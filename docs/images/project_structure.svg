<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="600" height="400" fill="#ffffff"/>
    
    <!-- 标题 -->
    <text x="300" y="40" font-size="20" text-anchor="middle" fill="#333333">Echo智剪项目结构</text>
    
    <!-- 根目录 -->
    <g transform="translate(50,80)">
        <!-- 文件夹图标 -->
        <path d="M0,0 L20,0 L25,5 L50,5 L50,30 L0,30 Z" fill="#ffd700"/>
        <text x="60" y="20" font-size="14">splitVideo/</text>
        
        <!-- 核心代码文件 -->
        <g transform="translate(20,40)">
            <rect x="0" y="0" width="16" height="16" fill="#4169e1"/>
            <text x="30" y="12" font-size="14">split_video_v3.py (视频处理核心)</text>
        </g>
        
        <!-- GUI代码文件 -->
        <g transform="translate(20,70)">
            <rect x="0" y="0" width="16" height="16" fill="#4169e1"/>
            <text x="30" y="12" font-size="14">video_splitter_gui.py (图形界面)</text>
        </g>
        
        <!-- 打包相关文件 -->
        <g transform="translate(20,100)">
            <rect x="0" y="0" width="16" height="16" fill="#4169e1"/>
            <text x="30" y="12" font-size="14">build_exe.py (打包脚本)</text>
        </g>
        
        <g transform="translate(20,130)">
            <rect x="0" y="0" width="16" height="16" fill="#4169e1"/>
            <text x="30" y="12" font-size="14">setup.iss (安装包配置)</text>
        </g>
        
        <!-- docs目录 -->
        <g transform="translate(20,170)">
            <path d="M0,0 L15,0 L20,5 L40,5 L40,25 L0,25 Z" fill="#ffd700"/>
