        <text x="20" y="20" font-size="12">Python代码文件</text>
        <rect x="0" y="30" width="12" height="12" fill="#90ee90"/>
        <text x="20" y="40" font-size="12">文档文件</text>
        <rect x="0" y="50" width="12" height="12" fill="#ff69b4"/>
